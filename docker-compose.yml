---
version: '3.6'
services:

  twint:
    image: x0rxkov/twint:latest-alpine
    command: ["-h"]

  searchapp:
    image: x0rxkov/twint-search:latest-alpine
    build:
      context: ./searchapp
      dockerfile: Dockerfile
    container_name: searchapp
    ports:
      - 3000:3000
    volumes:
      - './searchapp:/usr/src/app'
      - '/usr/src/app/node_modules'
    environment:
      - NODE_ENV=development

  tor-privoxy:
    restart: always
    container_name: torp
    image: dockage/tor-privoxy:latest
    ports:
    - "9050:9050" # Tor proxy
    - "9051:9051" # Tor control port
    - "8118:8118" # Privoxy
  

  elasticsearch:
    #restart: unless-stopped
    #environment:
    #  - ES_JAVA_OPTS=-Xms2g -Xmx2g
    # mem_limit: 4g
    # memswap_limit: 4g
    build:
      context: ./elasticsearch
      dockerfile: Dockerfile
      args:
      - CEREBRO_VERSION=0.7.2
    container_name: elasticsearch
    entrypoint: /usr/share/elasticsearch/start
    ports:
    - "9200:9200" # Elasticsearch
    - "9000:9000" # Cerebro
    ulimits:
      memlock:
        soft: -1
        hard: -1
      #nofile:
      #  soft: 65536
      #  hard: 65536
    #cap_add:
    #  - IPC_LOCK
    volumes:
    - esdata:/usr/share/elasticsearch/data

  kibana:
    image: docker.elastic.co/kibana/kibana:7.0.1
    container_name: kibana
    ports:
    - 5601:5601

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    environment:
    # - pma_arbitrary=1
    # - pma_host=mariadb
      PMA_HOST: "mariadb"
      PMA_USER: ${MYSQL_USER}
      PMA_PASSWORD: ${MYSQL_PASSWORD}
    depends_on:
    - db
    ports:
    - 8080:80

volumes:
  esdata:
    driver: local

networks:
  default:
    external:
      name: nw_twint

      